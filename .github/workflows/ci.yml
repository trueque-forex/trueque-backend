name: Audit Validation & Fallback UX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run fallback UX tests
        run: npm run test:fallback

      - name: Run audit CLI parser
        run: bash ./scripts/audit-check.sh